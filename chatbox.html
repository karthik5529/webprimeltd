<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatVerse</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 h-screen flex flex-col">
  <header class="bg-blue-600 text-white p-4 shadow-lg">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">ChatVerse</h1>
      <div class="flex items-center space-x-4">
        <span id="username-display" class="hidden">Welcome, <span id="current-username">Guest</span></span>
        <span id="coin-display" class="hidden">Coins: <span id="coin-count">0</span></span>
      </div>
    </div>
  </header>

  <div id="login-container" class="container mx-auto p-4 flex-1 flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
      <h2 class="text-2xl font-bold mb-6 text-center">Join ChatVerse</h2>
      <div class="space-y-4">
        <div>
          <label for="nickname" class="block text-sm font-medium text-gray-700">Your Nickname</label>
          <input type="text" id="nickname" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>
        <button id="join-btn" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition">
          Join Chat
        </button>
      </div>
    </div>
  </div>

  <div id="chat-container" class="container mx-auto p-4 hidden flex-1 flex flex-col">
    <div class="flex flex-1 gap-4 h-full">
      <div class="w-1/4 bg-white rounded-lg shadow-lg p-4 flex flex-col">
        <div class="mb-4">
          <h2 class="text-lg font-semibold mb-2">Chat Rooms</h2>
          <div class="flex mb-2">
            <input type="text" id="new-room-name" class="flex-1 px-3 py-2 border border-gray-300 rounded-l-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="New room name">
            <button id="create-room-btn" class="bg-blue-600 text-white py-2 px-4 rounded-r-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition">
              Create
            </button>
          </div>
          <ul id="room-list" class="space-y-1 max-h-48 overflow-y-auto">
            <!-- Room list will be populated here -->
          </ul>
        </div>
        <div>
          <h2 class="text-lg font-semibold mb-2">Online Users</h2>
          <ul id="online-users" class="space-y-1 max-h-48 overflow-y-auto">
            <!-- Online users will be populated here -->
          </ul>
        </div>
      </div>
      <div class="w-3/4 bg-white rounded-lg shadow-lg p-4 flex flex-col">
        <div id="current-room-header" class="pb-4 border-b">
          <h2 class="text-xl font-semibold">Select a room to start chatting</h2>
        </div>
        <div id="messages-container" class="flex-1 overflow-y-auto py-4 space-y-4">
          <!-- Messages will be populated here -->
        </div>
        <div class="pt-4 border-t">
          <form id="message-form" class="flex gap-2">
            <input type="text" id="message-input" class="flex-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="Type your message..." disabled>
            <button type="submit" id="send-btn" class="bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition" disabled>
              Send
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="chat.js"></script>
</body>
</html>
